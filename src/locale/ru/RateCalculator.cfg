[tips-and-tricks-item-description]
rcalc-introduction=Используйте кнопку на панели или нажмите __CONTROL__rcalc-get-selection-tool__, чтобы взять [item=rcalc-all-selection-tool] и выбрать область для анализа.
rcalc-gui-overview=При выборе области с помощью [item=rcalc-all-selection-tool] будут обработаны объекты в области и показана информация о них.\n[font=default-bold]Скорость:[/font] Количество произведённого (зелёный) или потреблённого (красный) в этом ряду.\n[font=default-bold]Машины:[/font] Количество машин, производящих (зелёный) или потребляющих (красный) в этом ряду.\n[font=default-bold]На машину:[/font] Средняя скорость производства (зелёный) или потребления (красный) на машину в этом ряду.\n[font=default-bold]Коэффициент:[/font] Коэффициент избытка (зелёный) или нехватки (красный) скорости для машин в этом ряду.\n[font=default-bold]Коэфф. машин:[/font] Лишние (зелёный) или требуемые (красный) таким же образом настроенные машины, чтобы достичь баланса в этом ряду.
rcalc-gui-units=Используйте выпадающий список, чтобы выбрать единицу измерения.
rcalc-gui-entity-units=Рядом с некоторыми единицами измерения есть кнопка выбора объекта. Для них скорости, отображаемые в графическом интерфейсе пользователя, зависят от выбранного объекта.\n\nЕдиницы измерения материалов в секунду, минуту и час можно дополнительно измерить по контейнерам, резервуарам для хранения или вагонам поездов.
rcalc-gui-measures=Мод будет рассчитывать скорость для множества различных «мер». Используйте раскрывающийся список мер для переключения между ними. Каждая мера имеет свой собственный набор единиц измерения.\n\nНекоторые меры отслеживают промежуточные итоги для всего выбора, как показано выше.
rcalc-gui-multiplier=Используйте ползунок или текстовое поле внизу, чтобы вручную настроить уровни, чтобы найти нужные числа. Например, выберите один сборочный автомат и измените множитель, чтобы выяснить, сколько таких машин вам нужно, чтобы достичь определенной скорости.
rcalc-selection-modes=Используйте __CONTROL__cycle-blueprint-forwards__ и __CONTROL__cycle-blueprint-backwards__, чтобы отфильтровать инструмент выбора по различным параметрам. В режиме «Все» будут выбраны все объекты, с которыми Rate Calculator умеет работать, в то время как другие позволяют быстро получить скорость для определенного показателя. Использование одного из альтернативных режимов автоматически откроет графический интерфейс для соответствующей меры.

